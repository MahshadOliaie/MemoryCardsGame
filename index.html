<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memomy Cards Game</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <script src="./functions.js" defer></script>
    <script src="./main.js" defer></script>
</head>
<body>

    <div class="tools">
        <i class="fa-solid fa-rotate" id="restart"></i>
        <i class="fa-solid fa-lightbulb" id="hint"><span>2</span></i>
    </div>

    <div class="counter">
        <div class="number"><img src="./images/3.png" alt="3" class="threeimg"></div>
        <div class="number"><img src="./images/2.png" alt="2" class="twoimg"></div>
        <div class="number"><img src="./images/1.png" alt="1" class="oneimg"></div>
    </div>

    <section class="container">

        <div class="card"><i class="fa-solid fa-moon"></i></div>
        <div class="card"><i class="fa-solid fa-moon"></i></div>

        <div class="card"><i class="fa-solid fa-leaf"></i></div>
        <div class="card"><i class="fa-solid fa-leaf"></i></div>

        <div class="card"><i class="fa-solid fa-seedling"></i></div>
        <div class="card"><i class="fa-solid fa-seedling"></i></div>

        <div class="card"><i class="fa-solid fa-crown"></i></div>
        <div class="card"><i class="fa-solid fa-crown"></i></div>

        <div class="card"><i class="fa-solid fa-puzzle-piece"></i></div>
        <div class="card"><i class="fa-solid fa-puzzle-piece"></i></div>

        <div class="card"><i class="fa-solid fa-dumbbell"></i></div>
        <div class="card"><i class="fa-solid fa-dumbbell"></i></div>

        <div class="card"><i class="fa-solid fa-volleyball"></i></div>
        <div class="card"><i class="fa-solid fa-volleyball"></i></div>

        <div class="card"><i class="fa-solid fa-table-tennis-paddle-ball"></i></div>
        <div class="card"><i class="fa-solid fa-table-tennis-paddle-ball"></i></div>

    </section>
</body>
</html>
